<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Nom nom nom!</title>
<style>
body { position: relative; }
#img { position: relative; }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
    <body>

<img src="donut.gif" width="100" height="100" alt="Forbidden Donut" id="img" />

<script>
jQuery(function($) {

  var dWidth = $(document).width() - 100, // 100 = image width
    dHeight = $(document).height() - 100 // 100 = image height

  $(document).mouseover(function(e) {
    var plusOrMinus = Math.random() < 0.5 ? -1 : 1;
    var nextX = e.pageX + Math.floor(Math.random() * 300 * plusOrMinus),
        nextY = e.pageY + Math.floor(Math.random() * 300 * plusOrMinus);
    $('#img').animate({ left: nextX + 'px', top: nextY + 'px' });
  });   

  $('#img').mouseover(function() {
    nextX = Math.floor(Math.random() * dWidth),
    nextY = Math.floor(Math.random() * dHeight);
    $(this).animate({ left: nextX + 'px', top: nextY + 'px' });
 });
});
</script>
    </body>
</html>
